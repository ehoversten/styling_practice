<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Drag and Drop</title>
</head>
<body>
    <section>
        <div class="chords-container">
            <div class="chord maj">
                 <div id="one" class="card" draggable="true">
                    <h2>C <span class="type">maj</span></h2>
                 </div>
            </div>
            <div class="chord min">
                 <div id="two" class="card" draggable="true">
                    <h2>D <span class="type">min</span></h2>
                 </div>
            </div>
            <div class="chord min">
                 <div id="three" class="card" draggable="true">
                    <h2>E <span class="type">min</span></h2>
                 </div>
            </div>
            <div class="chord maj">
                 <div id="four" class="card" draggable="true">
                    <h2>F <span class="type">maj</span></h2>
                 </div>
            </div>
            <div class="chord maj">
                 <div id="five" class="card" draggable="true">
                    <h2>G <span class="type">maj</span></h2>
                 </div>
            </div>
            <div class="chord min">
                 <div id="six" class="card" draggable="true">
                    <h2>A <span class="type">min</span></h2>
                 </div>
            </div>
            <div class="chord dim">
                 <div id="seven" class="card" draggable="true">
                    <h2>B <span class="type">dim</span></h2>
                 </div>
            </div>
        </div>

        <div class="progression-container">
           <div class="rmv-empty">
              <h2 class="subtract">&minus;</h2>
           </div>

           <div class="empty-container">
               <!-- <div class="empty"> <span class="remove">&times;</span></div> -->
               <div class="empty"></div>
               <div class="empty"></div>
               <div class="empty"></div>
            </div>
            
            <div class="add-empty">
               <h2 class="add">&plus;</h2>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
