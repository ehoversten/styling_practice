<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Key Chord Map Animation</title>
</head>
<body>
    <!-- <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Next Key</li>
            </ul>
        </nav>
    </header> -->

    <main>
        <section id="active-key" class="hide">
            <div class="key-chords">
                <div class="chords-in-key">
                    <div class="card-container">
                        <h2 class="chord-name">C</h2>
                        <p class="chord-type">major</p>
                    </div>
                    <div class="chord-position">
                        <h4 class="roman-num">I</h4>
                    </div>
                </div>
                <div class="chords-in-key">
                    <div class="card-container">
                        <h2 class="chord-name">D</h2>
                        <p class="chord-type">minor</p>
                    </div>
                    <div class="chord-position">
                        <h4 class="roman-num">ii</h4>
                    </div>
                </div>
                <div class="chords-in-key">
                    <div class="card-container">
                        <h2 class="chord-name">E</h2>
                        <p class="chord-type">minor</p>
                    </div>
                    <div class="chord-position">
                        <h4 class="roman-num">iii</h4>
                    </div>
                </div>
                <div class="chords-in-key">
                    <div class="card-container">
                        <h2 class="chord-name">F</h2>
                        <p class="chord-type">major</p>
                    </div>
                    <div class="chord-position">
                        <h4 class="roman-num">IV</h4>
                    </div>
                </div>
                <div class="chords-in-key">
                    <div class="card-container">
                        <h2 class="chord-name">G</h2>
                        <p class="chord-type">major</p>
                    </div>
                    <div class="chord-position">
                        <h4 class="roman-num">V</h4>
                    </div>
                </div>
                <div class="chords-in-key">
                    <div class="card-container">
                        <h2 class="chord-name">A</h2>
                        <p class="chord-type">minor</p>
                    </div>
                    <div class="chord-position">
                        <h4 class="roman-num">vi</h4>
                    </div>
                </div>
                <div class="chords-in-key">
                    <div class="card-container">
                        <h2 class="chord-name">B</h2>
                        <p class="chord-type">diminished</p>
                    </div>
                    <div class="chord-position">
                        <h4 class="roman-num">vii</h4>
                    </div>
                </div>
            </div>
        </section>

        <section id="all-keys" class="active">
            <div class="musical-key">
                <div class="card">
                    <h2 class="chord-name">C</h2>
                </div>
                <div class="card">
                    <div class="sharp-flat-container">
                        <h2 class="chord-name">C<span class="sharp">#</span></h2>
                        <!-- <h2 class="chord-name"><span class="sharp">C#</span>/<span class="flat">Db</span></h2> -->
                        <!-- <h2 class="chord-name"><span class="sharp">C#</span><span class="'slash">/</span><span class="flat">Db</span></h2> -->

                    </div>
                </div>
                <div class="card">
                    <h2 class="chord-name">D</h2>
                </div>
                <div class="card sharp-flat">
                    <h2 class="chord-name">D<span class="sharp">#</span></h2>
                </div>
                <div class="card">
                    <h2 class="chord-name">E</h2>
                </div>
                <div class="card">
                    <h2 class="chord-name">F</h2>
                </div>
                <div class="card sharp-flat">
                    <h2 class="chord-name">F<span class="sharp">#</span></h2>
                </div>
                <div class="card">
                    <h2 class="chord-name">G</h2>
                </div>
                <div class="card sharp-flat">
                    <h2 class="chord-name">G<span class="sharp">#</span></h2>
                </div>
                <div class="card">
                    <h2 class="chord-name">A</h2>
                </div>
                <div class="card sharp-flat">
                    <h2 class="chord-name">A<span class="sharp">#</span></h2>
                </div>
                <div class="card">
                    <h2 class="chord-name">B</h2>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
